<!DOCTYPE html>
<html>
<head>
    <title>Credit Approval System</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #004466;
            padding: 1em;
            text-align: center;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        input, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007acc;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #005f99;
        }
        .result {
            font-size: 22px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/apply">Apply</a>
        <a href="/status">Check Status</a>
    </div>

    <div class="container">
        <h1>Welcome to Credit Approval Portal</h1>
        <p>Get instant credit approval by filling out your details.</p>
        <a href="/apply"><button>Apply Now</button></a>
    </div>
</body>
</html>
